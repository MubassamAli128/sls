<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="flex flex-row justify-between">
        <div class="bg-[#524fec] rounded-r-lg h-screen flex items-center justify-between flex-col py-5 p-5 text-white">
            <div>Dappr</div>
            <div class="flex flex-col items-center gap-7 text-2xl">
                <i class="fa-solid fa-house hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-chart-line hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-landmark hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-envelope hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-gear hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-sitemap hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-solid fa-file-lines hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
                <i class="fa-brands fa-bitcoin hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
            </div>
            <div class="text-2xl">
                <i class="fa-solid fa-right-from-bracket hover:text-[#d6d6d6] hover:scale-125 transition-all"></i>
            </div>
        </div>
        <div>body</div>
        <div class="bg-[#f1f1f9] rounded-l-lg p-5 flex flex-col gap-5">
            <div class="flex flex-row items-center gap-5">
                <i class="fa-solid fa-calendar-days"></i>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-comment-dots"></i>
                <img class="w-5 h-5 rounded-full" src="./profile.png" alt="">
                <i class="text-[10px] fa-solid fa-chevron-down"></i>
            </div>
            <div class="p-5 rounded-lg bg-white flex flex-col gap-2">
                <p class="font-semibold text-xl">Formation status</p>
                <p>in progress</p>
                <div class="relative p-2 rounded-lg bg-[#f2f2fd] overflow-hidden">
                    <div class="absolute p-2 rounded-lg top-0 left-0 w-[80%] bg-[#524fec]"></div>
                </div>
                <div class="flex flex-col items-center">
                    <p class="font-semibold">Estimated processing</p>
                    <p>4-5 business days</p>
                </div>
                <div class="p-2 bg-[#524fec] text-center rounded-lg text-white">view status</div>
            </div>
        </div>
    </div>
    <script src="./dashboard.js"></script>
</body>
</html>
